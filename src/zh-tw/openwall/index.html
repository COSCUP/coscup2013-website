        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>

        <script type="text/javascript">
          jQuery(function ($) {

            <!-- hide browser address -->
            //setTimeout(function() { window.scrollTo(0, 1); }, 10);

            var options = {
              imageDir: 'photo/',
          mobile: false
            };

          function initState() {
            var sAgent = navigator.userAgent.toLowerCase();
            if (sAgent.indexOf("msie") == -1 && !this.isIE) {
              var mq = window.matchMedia("(max-width: 360px)");
              options.mobile = (mq.matches)? true: false;
            }
            if (navigator.userAgent.match(/(Android|iPhone|iPod|iPad|IEMobile|B2G)/)) {
              options.mobile = true;
              //XXX fallback plan?
            }

            $('#panel').empty().openWall(options);
          }

          $(window).resize(function() {
            initState();
          });
          initState();

          options.mobile && $('#openwall').hide(0);
          $('#btn_open a').click(function(e) {
            onButtonClick(e, '#mainpage', '#openwall');
          });
          $('#btn_back a').click(function(e) {
            onButtonClick(e, '#openwall', '#mainpage');
          });

          $('#callforphoto .title').click(function() {
            $('#callforphoto .content').toggle('slow');
          });

          });

        </script>
